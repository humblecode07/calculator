<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen">
                <div class="input-cont">
                    <div id="input" class="input"></div>
                </div>
                <div class="answer-cont">
                    <div class="answer">

                    </div>
                </div>
            </div>
            <div class="buttons-cont">
                <button id="clear" class="button">C</button>
                <button id="sign" class="button">+/-</button>
                <button id="delete" class="button">Del</button>
                <button id="divide" class="button operation">รท</button>
                <button id="seven" class="button">7</button>
                <button id="eight" class="button">8</button>
                <button id="nine" class="button">9</button>
                <button id="multiply" class="button operation">x</button>
                <button id="four" class="button">4</button>
                <button id="five" class="button">5</button>
                <button id="six" class="button">6</button>
                <button id="minus" class="button operation">-</button>
                <button id="one" class="button">1</button>
                <button id="two" class="button">2</button>
                <button id="three" class="button">3</button>
                <button id="plus" class="button operation">+</button>
                <button id="zero" class="button zero">0</button>
                <button id="decimal" class="button">.</button>
                <button id="equal" class="button equal">=</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
